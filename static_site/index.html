<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Static Counter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <p> The current count: </p>
        <p id="counter"> 0 </p>
        <button type="button" onclick="increase()"> Increase </button>
        <button type="button" onclick="decrease()"> Decrease </button> 

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
        <script> 
            function increase() {
                var curr = document.getElementById("counter").textContent;
                document.getElementById("counter").textContent = parseInt(curr) + 1;
            }
            function decrease() {
                var curr = document.getElementById("counter").textContent;
                if (curr > 0) document.getElementById("counter").textContent = parseInt(curr) - 1;
            }
        </script>
    </body>
</html>
